<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="main-layout" onload="onInitMeme(); onInitGallery()">
    <header class="main-header flex space-between align-center full">
      <img class="img-logo" src="img/logo.png" alt="Memfy logo" />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#">Gallery</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="section-gallery" onclick="onImgSelect(event)"></section>
    <section class="section-editor">
      <!-- <label for="meme-text"></label> -->
      <input
        class="meme-text"
        type="text"
        name="meme-text"
        id="meme-text"
        oninput="onLineTxt(event)"
      />
      <canvas width="450" height="450"> </canvas>
    </section>
    <script src="js/service/utils.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
