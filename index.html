<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memfy - Ultimate Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
  </head>
  <body class="main-layout" onload="onInitMeme(); onInitGallery()">
    <header class="main-header flex space-between align-center">
      <a href="index.html">
        <img
          class="img-logo"
          src="img/logo.png"
          alt="Memfy logo"
          title="Memfy Logo"
        />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list clean-list flex space-between align-center">
          <li>
            <a href="#" onclick="onShowGallery(); closeMenu()">Gallery</a>
          </li>
          <li><a href="#" onclick="onInitAllMemes(); closeMenu()">Memes</a></li>
          <li><a href="#" onclick="closeMenu()">About</a></li>
        </ul>
      </nav>
      <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
    </header>

    <section
      class="section-allmemes is-hidden"
      onclick="onShowAllMemes(event)"
    ></section>

    <section class="section-gallery" onclick="onImgSelect(event)"></section>

    <section class="section-editor flex is-hidden">
      <div class="editor-meme">
        <canvas width="500" height="500" onclick="onMouseClick(event)">
        </canvas>
      </div>

      <!-- Editor Settings -->
      <div class="editor-settings flex">
        <input
          class="meme-text"
          type="text"
          name="meme-text"
          id="meme-text"
          placeholder="Enter Text Here"
          oninput="onLineTxt(event)"
        />

        <div class="container-input-settings flex">
          <button class="btn btn-font btn-move-down" onclick="onMoveLine(1)">
            <i
              class="icon icon-move-down fa-solid fa-arrow-down"
              title="Move Down"
            ></i>
          </button>

          <button class="btn btn-font btn-move-up" onclick="onMoveLine(-1)">
            <i
              class="icon icon-move-down fa-solid fa-arrow-up"
              title="Move Up"
            ></i>
          </button>

          <button class="btn btn-font btn-switch-line" onclick="onSwitchLine()">
            <img
              class="icon icon-switch-line"
              src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"
              alt="Switch Line"
              title="Switch Line"
            />
          </button>

          <button class="btn btn-font btn-add-line" onclick="onAddLine()">
            <img
              class="icon icon-add-line"
              src="img/icons/add.png"
              alt="Add Line"
              title="Add Line"
            />
          </button>

          <button class="btn btn-font btn-delete-line" onclick="onDeleteLine()">
            <img
              class="icon icon-delete-line"
              src="img/icons/trash.png"
              alt="Delete Line"
              title="Delete Line"
            />
          </button>
        </div>

        <div class="container-font-settings">
          <button
            class="btn btn-font btn-increase-font"
            onclick="onChangeFontSize(1)"
          >
            <img
              class="icon icon-increase-font"
              src="img/icons/increase font - icon.png"
              alt="Increase Font"
              title="Increase Font"
            />
          </button>

          <button class="btn btn-decrease-font" onclick="onChangeFontSize(-1)">
            <img
              class="icon icon-decrease-font"
              src="img/icons/decrease font - icon.png"
              alt="Decrease Font"
              title="Decrease Font"
            />
          </button>

          <button
            class="btn btn-font btn-align-left"
            onclick="onChangeAlignment(1)"
          >
            <img
              class="icon icon-align-left"
              src="img/icons/align-to-left.png"
              alt="Align to the left"
              title="Align to the left"
            />
          </button>

          <button
            class="btn btn-font btn-align-center"
            onclick="onChangeAlignment(2)"
          >
            <img
              class="icon icon-align-center"
              src="img/icons/center-text-alignment.png"
              alt="Align to the center"
              title="Align to the center"
            />
          </button>

          <button
            class="btn btn-font btn-align-right"
            onclick="onChangeAlignment(3)"
          >
            <img
              class="icon icon-align-right"
              src="img/icons/align-to-right.png"
              alt="Align to the right"
              title="Align to the right"
            />
          </button>

          <select
            class="select-font"
            name="select-font"
            id="select-font"
            title="Select font"
            onchange="onChangeFont(event)"
          >
            <option value="Impact-Regular" selected>Impact</option>
            <option value="Cool-Unicorn">Cool Unicorn</option>
            <option value="Monkey-Sausage">Monkey Sausage</option>
            <option value="Molast">Molast</option>
            <option value="Lindsay">Lindsay</option>
            <option value="Montserrat-Regular">Montserrat Regular</option>
          </select>

          <input
            class="color-picker color-picker-fill"
            type="color"
            name="color-picker-fill"
            id="color-picker-fill"
            title="Set fill color"
            oninput="onChangeColor(event, 1)"
          />

          <input
            class="color-picker color-picker-stroke"
            type="color"
            name="color-picker-stroke"
            id="color-picker-stroke"
            title="Set stroke color"
            oninput="onChangeColor(event, 2)"
          />
        </div>

        <a
          href="#"
          class="button-style"
          onclick="downloadMeme(this)"
          download="file-name"
          >Download</a
        >

        <div class="save-container flex space-between">
          <a href="#" class="button-style btn-style-save" onclick="onSaveMeme()"
            >Save</a
          >
          <a
            href="#"
            class="button-style btn-style-share"
            onclick="onShareMeme()"
            >Share</a
          >
        </div>
      </div>
    </section>

    <div class="user-msg"></div>

    <script
      src="https://kit.fontawesome.com/9ce79f0752.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/service/utils.service.js"></script>
    <script src="js/service/share.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/service/allmemes.service.js"></script>
    <script src="js/allmemes.controller.js"></script>
  </body>
</html>
